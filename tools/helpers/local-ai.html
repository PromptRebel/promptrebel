<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local AI</title>

  <style>
    :root{
      --bg:#020617;
      --panel:#0b1224;
      --panel2:#050a18;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:rgba(148,163,184,.18);
      --glow1:rgba(236,72,153,.35);
      --glow2:rgba(56,189,248,.35);
      --chip:rgba(2,6,23,.55);
      --user:rgba(56,189,248,.14);
      --userBorder:rgba(56,189,248,.24);
      --bot:rgba(2,6,23,.55);
      --botBorder:rgba(148,163,184,.14);
      --btnGrad: linear-gradient(135deg, #ec4899, #22d3ee);
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.55;
      overflow-x:hidden;
    }

    /* Background glow + subtle grid */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 10% 0%, var(--glow1), transparent 55%),
        radial-gradient(circle at 90% 100%, var(--glow2), transparent 55%);
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed; inset:0;
      opacity:0.20;
      pointer-events:none;
      background-image:
        linear-gradient(0deg, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size:3px 3px, 3px 3px;
      mix-blend-mode:soft-light;
      z-index:-1;
    }

    /* Frame */
    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      align-items:stretch;
      padding:16px;
    }

    .app{
      width:100%;
      max-width: 980px;
      display:flex;
      flex-direction:column;
      border-radius: 22px;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top left, rgba(15,23,42,.96), rgba(15,23,42,.99));
      box-shadow: 0 24px 70px rgba(0,0,0,.78);
      overflow:hidden;
      backdrop-filter: blur(16px);
    }

    /* Header */
    header{
      padding:14px 16px;
      border-bottom:1px solid rgba(148,163,184,.12);
      background: linear-gradient(to bottom, rgba(15,23,42,.92), rgba(2,6,23,.92));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .title{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .title h1{
      font-size:16px;
      font-weight:900;
      letter-spacing:.02em;
      text-shadow:0 0 14px rgba(236,72,153,.35), 0 0 20px rgba(34,211,238,.25);
    }
    .title .sub{
      font-size:12px;
      color: var(--muted);
    }
    .actions{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }
    .chip{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.16);
      background: var(--chip);
      color:#cbd5f5;
      display:inline-flex;
      gap:6px;
      align-items:center;
      user-select:none;
    }
    .btn{
      border-radius:999px;
      border:1px solid rgba(148,163,184,.18);
      background:#111827;
      color: var(--text);
      padding:8px 12px;
      font-size:13px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      user-select:none;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(209,213,219,.28);
      box-shadow: 0 0 18px rgba(34,211,238,.12);
    }
    .btn.primary{
      border:none;
      background: var(--btnGrad);
      color:#020617;
      font-weight:900;
      box-shadow: 0 0 22px rgba(34,211,238,.18), 0 0 22px rgba(236,72,153,.12);
    }

    /* Chat area */
    .chat{
      flex:1;
      padding:14px 16px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height: 56vh;
    }

    .bubble{
      max-width: 92%;
      border-radius: 16px;
      padding: 10px 12px;
      border:1px solid var(--botBorder);
      background: var(--bot);
      font-size:13px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble.user{
      align-self:flex-end;
      background: var(--user);
      border-color: var(--userBorder);
    }
    .bubble.bot{
      align-self:flex-start;
    }
    .meta{
      font-size:11px;
      color: var(--muted);
      margin-top:-6px;
    }

    /* Input bar */
    .inputbar{
      padding:12px 12px;
      border-top:1px solid rgba(148,163,184,.12);
      background: rgba(2,6,23,.55);
      display:flex;
      gap:10px;
      align-items:center;
    }
    .input{
      flex:1;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.18);
      background:#020617;
      color: var(--text);
      padding: 10px 12px;
      font-size:14px;
      outline:none;
    }
    .input:focus{
      border-color: rgba(34,211,238,.35);
      box-shadow: 0 0 0 3px rgba(34,211,238,.10);
    }

    /* Footer note */
    .note{
      padding:10px 16px 14px;
      font-size:12px;
      color: var(--muted);
      border-top:1px solid rgba(148,163,184,.08);
      background: rgba(2,6,23,.35);
    }
    .note code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: 12px;
      color:#cbd5f5;
    }

    @media (max-width:480px){
      .btn{width:100%}
      .actions{width:100%}
      header{align-items:stretch}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="app" role="application" aria-label="Local AI">
      <header>
        <div class="title">
          <h1>Local AI</h1>
          <div class="sub">Keyword-Suche in lokalen Snippets Â· ohne Backend</div>
        </div>

        <div class="actions">
          <span id="modeChip" class="chip">ðŸ§  Mode: <strong>Keyword</strong></span>
          <button id="btnClear" class="btn" type="button">Reset Chat</button>
          <button id="btnDemo" class="btn primary" type="button">Demo-Frage</button>
        </div>
      </header>

      <div id="chat" class="chat" aria-live="polite"></div>

      <div class="inputbar">
        <input id="q" class="input" type="text" placeholder="Frag etwasâ€¦ (z. B. Kontakt, Ã–ffnungszeiten, Projects)" autocomplete="off" />
        <button id="send" class="btn primary" type="button">Send</button>
      </div>

      <div class="note">
        Anpassung: Ersetze in <code>KNOWLEDGE</code> Kategorien/Keywords/Snippets durch deine Inhalte.
        Das ist absichtlich simpel â€“ keine Semantik, kein LLM.
      </div>
    </div>
  </div>

  <script>
  (function(){
    "use strict";

    // =========================
    // 1) KNOWLEDGE (ANPASSEN!)
    // =========================
    // Struktur: category + keywords + snippets
    // Tipp: keywords eher kurz, in lowercase, ohne Sonderzeichen.
    const KNOWLEDGE = [
      {
        category: "PromptRebel",
        keywords: ["promptrebel","wer bist du","was ist das","seite","website"],
        snippets: [
          "PromptRebel ist ein Playground fÃ¼r Tools, Games, Art & KI-Experimente â€“ alles browsernah und nachbaubar."
        ]
      },
      {
        category: "Projects",
        keywords: ["projects","projekt","tools","games","helper","helpers"],
        snippets: [
          "Unter Projects findest du Tools/Games/Helpers. Viele Sachen laufen direkt im Browser â€“ ohne Installation."
        ]
      },
      {
        category: "Kontakt",
        keywords: ["kontakt","email","mail","anschrift","adresse","telefon"],
        snippets: [
          "Kontakt: Trag hier deine echten Daten ein (E-Mail / Link / Kontaktseite)."
        ]
      }
    ];

    // Optional: Fallback-Antworten
    const FALLBACK = "Dazu habe ich in meinen Snippets nichts Passendes gefunden. Versuchâ€™s mit einem anderen Keyword (z. B. Projects, Tools, Kontakt).";

    // =========================
    // 2) UI
    // =========================
    const chat = document.getElementById("chat");
    const q = document.getElementById("q");
    const send = document.getElementById("send");
    const btnClear = document.getElementById("btnClear");
    const btnDemo = document.getElementById("btnDemo");

    function addBubble(text, who, meta){
      const b = document.createElement("div");
      b.className = "bubble " + who;
      b.textContent = text;
      chat.appendChild(b);

      if(meta){
        const m = document.createElement("div");
        m.className = "meta";
        m.textContent = meta;
        chat.appendChild(m);
      }

      chat.scrollTop = chat.scrollHeight;
    }

    function normalize(s){
      return (s || "").toLowerCase().trim();
    }

    // =========================
    // 3) Matching (Keyword-Scoring)
    // =========================
    function answer(question){
      const nq = normalize(question);
      if(!nq){
        return { text: "Schreib kurz, was du wissen willst.", meta: "hint" };
      }

      // Score: zÃ¤hlt Keyword-Treffer pro Kategorie
      let best = null;

      for(const item of KNOWLEDGE){
        let hits = 0;
        for(const kw of item.keywords){
          if(nq.includes(kw)) hits++;
        }
        if(hits > 0 && (!best || hits > best.hits)){
          best = { item, hits };
        }
      }

      if(!best){
        return { text: FALLBACK, meta: "no match" };
      }

      // Snippet wÃ¤hlen: erstes (bewusst deterministisch)
      const snippet = (best.item.snippets && best.item.snippets[0]) ? best.item.snippets[0] : "Kein Snippet vorhanden.";
      return { text: snippet, meta: "Kategorie: " + best.item.category };
    }

    function onSend(){
      const text = q.value;
      q.value = "";
      addBubble(text, "user");
      const a = answer(text);
      addBubble(a.text, "bot", a.meta);
    }

    // =========================
    // 4) Events
    // =========================
    send.addEventListener("click", onSend);
    q.addEventListener("keydown", (e) => {
      if(e.key === "Enter") onSend();
    });

    btnClear.addEventListener("click", () => {
      chat.innerHTML = "";
      boot();
      q.focus();
    });

    btnDemo.addEventListener("click", () => {
      q.value = "Was finde ich unter Projects?";
      onSend();
      q.focus();
    });

    // =========================
    // 5) Boot
    // =========================
    function boot(){
      addBubble("Hi! Ich bin Local AI. Ich suche per Keyword in lokalen Snippets. Frag mich was.", "bot", "ready");
    }

    boot();
    q.focus();
  })();
  </script>
</body>
</html>
